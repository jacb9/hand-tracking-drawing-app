<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand-Tracking Drawing App</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { position: absolute; top: 0; left: 0; z-index: 1; }
    video { display: none; }
    #error-message {
      position: absolute;
      top: 10px;
      left: 10px;
      color: red;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="error-message" style="display:none;"></div>
  <video id="video" autoplay playsinline></video>
  <canvas id="output"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('output');
    const ctx = canvas.getContext('2d');
    const errorDiv = document.getElementById('error-message');
    let drawing = false;
    let lastX, lastY;
    let color = 'lime';

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawHandLandmarks(landmarks) {
      ctx.fillStyle = 'rgba(255,255,255,0.4)';
      for (const point of landmarks) {
        const x = point.x * canvas.width;
        const y = point.y * canvas.height;
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    function isPinching(landmarks) {
      const indexTip = landmarks[8];
      const thumbTip = landmarks[4];
      const dx = indexTip.x - thumbTip.x;
      const dy = indexTip.y - thumbTip.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      return distance < 0.05;
    }

    const hands = new Hands({locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });

    hands.onResults(results => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        drawHandLandmarks(landmarks);

        if (isPinching(landmarks)) {
          color = color === 'lime' ? 'magenta' : 'lime';
        }

        const indexFinger = landmarks[8];
        const x = indexFinger.x * canvas.width;
        const y = indexFinger.y * canvas.height;

        if (!drawing) {
          lastX = x;
          lastY = y;
          drawing = true;
        }

        ctx.strokeStyle = color;
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.stroke();

        lastX = x;
        lastY = y;
      } else {
        drawing = false;
      }
    });

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        const camera = new Camera(video, {
          onFrame: async () => {
            await hands.send({ image: video });
          },
          width: 640,
          height: 480
        });

        camera.start();
      } catch (err) {
        if (err.name === 'NotAllowedError') {
          showError('Camera permission denied. Please allow access and ensure HTTPS is used.');
        } else {
          showError(`Failed to acquire camera feed: ${err.message}`);
        }
      }
    }

    startCamera();
  </script>
</body>
</html>
