<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand-Tracking Drawing App</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; font-family: sans-serif; }
    canvas { position: absolute; top: 0; left: 0; z-index: 1; }
    video { display: none; }
    #error-message {
      position: absolute;
      top: 10px;
      left: 10px;
      color: red;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 3;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 3;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 10px;
    }
    #controls label, #controls input, #controls select {
      display: block;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div id="error-message" style="display:none;"></div>
  <video id="video" autoplay playsinline></video>
  <canvas id="output"></canvas>

  <div id="controls">
    <label for="colorPicker">Brush Color</label>
    <input type="color" id="colorPicker" value="#00ff00">

    <label for="brushSize">Brush Size</label>
    <input type="range" id="brushSize" min="1" max="20" value="4">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('output');
    const ctx = canvas.getContext('2d');
    const errorDiv = document.getElementById('error-message');
    const colorPicker = document.getElementById('colorPicker');
    const brushSizeSlider = document.getElementById('brushSize');

    let drawing = false;
    let lastX, lastY;
    let color = colorPicker.value;
    let brushSize = parseInt(brushSizeSlider.value);
    let lastPinchToggleTime = 0;
    let lastClearGestureTime = 0;

    colorPicker.addEventListener('input', () => color = colorPicker.value);
    brushSizeSlider.addEventListener('input', () => brushSize = parseInt(brushSizeSlider.value));

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawHandLandmarks(landmarks) {
      ctx.fillStyle = 'rgba(255,255,255,0.4)';
      for (const point of landmarks) {
        const x = point.x * canvas.width;
        const y = point.y * canvas.height;
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    function isPinching(landmarks) {
      const indexTip = landmarks[8];
      const thumbTip = landmarks[4];
      const dx = indexTip.x - thumbTip.x;
      const dy = indexTip.y - thumbTip.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      return distance < 0.05;
    }

    function isOpenPalm(landmarks) {
      const tipIds = [8, 12, 16, 20];
      return tipIds.every(id => landmarks[id].y < landmarks[0].y);
    }

    const hands = new Hands({locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });

    const lastPositions = {};

    hands.onResults(results => {
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        results.multiHandLandmarks.forEach((landmarks, i) => {
          drawHandLandmarks(landmarks);

          const now = Date.now();

          if (isPinching(landmarks) && now - lastPinchToggleTime > 1000) {
            color = (color === '#00ff00') ? '#ff00ff' : '#00ff00';
            colorPicker.value = color;
            lastPinchToggleTime = now;
          }

          if (isOpenPalm(landmarks) && now - lastClearGestureTime > 1500) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            lastClearGestureTime = now;
            return;
          }

          const indexFinger = landmarks[8];
          const x = indexFinger.x * canvas.width;
          const y = indexFinger.y * canvas.height;

          const id = 'hand' + i;
          if (!lastPositions[id]) lastPositions[id] = { x, y };

          ctx.strokeStyle = color;
          ctx.lineWidth = brushSize;
          ctx.beginPath();
          ctx.moveTo(lastPositions[id].x, lastPositions[id].y);
          ctx.lineTo(x, y);
          ctx.stroke();

          lastPositions[id].x = x;
          lastPositions[id].y = y;
        });
      }
    });

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        const camera = new Camera(video, {
          onFrame: async () => {
            await hands.send({ image: video });
          },
          width: 640,
          height: 480
        });

        camera.start();
      } catch (err) {
        if (err.name === 'NotAllowedError') {
          showError('Camera permission denied. Please allow access and ensure HTTPS is used.');
        } else {
          showError(`Failed to acquire camera feed: ${err.message}`);
        }
      }
    }

    startCamera();
  </script>
</body>
</html>
